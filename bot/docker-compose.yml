version: '3.8'

services:
  kerne-bot:
    build: .
    container_name: kerne-bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ../out:/app/out
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('main.py') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  kerne-sentinel:
    build: .
    container_name: kerne-sentinel
    restart: always
    command: ["uvicorn", "sentinel.api:app", "--host", "0.0.0.0", "--port", "8080"]
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/app/.env
      - ../out:/app/out
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  kerne-guardian:
    build: .
    container_name: kerne-guardian
    restart: always
    command: ["python", "sentinel/risk_engine.py"]
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env
      - ../out:/app/out
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('sentinel/risk_engine.py') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
