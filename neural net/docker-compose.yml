version: '3.8'

services:
  neural-net:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kerne-neural-net
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - RETRAIN_INTERVAL_HOURS=6
      - DATA_FETCH_INTERVAL_MINUTES=60
      - MIN_NEW_SAMPLES=100
      - EPOCHS_PER_RETRAIN=5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  default:
    name: kerne-network